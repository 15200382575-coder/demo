<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Nano Dielectrics Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050a14;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI 控制面板 */
        .ui-panel {
            position: absolute;
            bottom: 40px;
            z-index: 10;
            background: rgba(16, 33, 60, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            transition: all 0.3s ease;
            max-width: 600px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: #b0c4de;
            line-height: 1.5;
        }

        /* 开关按钮 */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
        }

        .switch-label {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ff4d4d; /* 红色代表危险/纯净 */
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* 激活状态（纳米掺杂） */
        .switch-container.active .toggle-switch {
            background: #00e676; /* 绿色代表安全 */
        }

        .switch-container.active .toggle-switch::after {
            transform: translateX(30px);
        }

        /* 状态指示灯 */
        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-danger { background-color: #ff4d4d; box-shadow: 0 0 10px #ff4d4d; }
        .status-safe { background-color: #00e676; box-shadow: 0 0 10px #00e676; }

        /* 击穿闪烁层 */
        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.1s;
        }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div id="flash-overlay"></div>

    <div class="ui-panel">
        <h1 id="title-text">状态：纯净 XLPE (溜冰场)</h1>
        <p id="desc-text">
            电子在平滑的晶格中自由加速，能量不断累积。<br>
            <span style="color: #ff4d4d;">⚠️ 警告：极易发生高能撞击导致绝缘击穿。</span>
        </p>
        
        <div class="switch-container" onclick="toggleMode()">
            <span class="switch-label">纯净模式</span>
            <div class="toggle-switch"></div>
            <span class="switch-label">纳米掺杂模式</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const flashOverlay = document.getElementById('flash-overlay');
        const titleText = document.getElementById('title-text');
        const descText = document.getElementById('desc-text');
        const switchContainer = document.querySelector('.switch-container');

        let width, height;
        let particles = []; // 电子
        let traps = []; // 纳米陷阱
        let isDoped = false; // 当前是否为掺杂模式

        // 初始化尺寸
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initTraps();
        }
        window.addEventListener('resize', resize);

        // 电子类
        class Electron {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * (width * 0.1); // 从左侧生成
                this.y = Math.random() * height;
                this.vx = Math.random() * 2 + 1; // 初始速度
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2 + 2;
                this.color = 'cyan';
                this.trapped = false;
                this.trapTimer = 0;
                this.energy = 0; // 能量累积
            }

            update() {
                if (this.trapped) {
                    // 被陷阱捕获状态：震动/束缚
                    this.x += (Math.random() - 0.5) * 2;
                    this.y += (Math.random() - 0.5) * 2;
                    this.color = '#bf5af2'; // 变成紫色
                    
                    // 极小概率逃逸 (热激发)
                    if (Math.random() < 0.005) {
                        this.trapped = false;
                        this.vx = 1; 
                    }
                    return;
                }

                // 正常运动：受电场力加速 (向右)
                if (!isDoped) {
                    this.vx += 0.15; // 纯净模式加速快
                    this.energy += 1;
                } else {
                    this.vx += 0.05; // 掺杂模式加速慢（受到阻碍）
                    this.color = '#00f2fe';
                }

                // 限制最大速度
                if (this.vx > 15) this.vx = 15;

                this.x += this.vx;
                this.y += this.vy;

                // 检查是否遇到陷阱 (仅在掺杂模式下)
                if (isDoped) {
                    for (let trap of traps) {
                        let dx = this.x - trap.x;
                        let dy = this.y - trap.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        
                        // 进入陷阱范围
                        if (dist < trap.radius) {
                            // 陷阱效应：大概率被捕获
                            if (Math.random() < 0.3) { 
                                this.trapped = true;
                                this.x = trap.x + (Math.random()-0.5)*20;
                                this.y = trap.y + (Math.random()-0.5)*20;
                            }
                        }
                    }
                }

                // 边界检测
                if (this.x > width) {
                    // 撞击阳极
                    if (!isDoped && this.energy > 50) {
                        triggerBreakdown(); // 触发击穿闪烁
                    }
                    this.reset();
                }
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                
                // 发光效果
                ctx.shadowBlur = this.trapped ? 5 : 10 + (this.vx * 2); 
                ctx.shadowColor = this.color;
                
                ctx.fill();
                ctx.shadowBlur = 0;

                // 拖尾效果 (仅高速时)
                if (this.vx > 5) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.vx * 3, this.y);
                    ctx.strokeStyle = `rgba(0, 242, 254, ${this.vx/20})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        // 纳米颗粒/陷阱类
        class Trap {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 60; // 陷阱影响范围（界面区）
                this.coreSize = 6; // 纳米颗粒实体
            }

            draw() {
                if (!isDoped) return;

                // 绘制界面区 (陷阱) - 淡淡的光晕
                const grad = ctx.createRadialGradient(this.x, this.y, 5, this.x, this.y, this.radius);
                grad.addColorStop(0, 'rgba(255, 165, 0, 0.4)'); // 橙色中心
                grad.addColorStop(1, 'rgba(255, 165, 0, 0)'); // 透明边缘
                
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // 绘制实体核心
                ctx.fillStyle = '#ff9f43';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.coreSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 初始化
        function init() {
            resize();
            // 生成电子
            for (let i = 0; i < 80; i++) {
                particles.push(new Electron());
            }
        }

        // 生成陷阱位置
        function initTraps() {
            traps = [];
            const cols = 8;
            const rows = 5;
            for (let i = 1; i < cols; i++) {
                for (let j = 1; j < rows; j++) {
                    // 随机抖动位置
                    let x = (width / cols) * i + (Math.random() - 0.5) * 50;
                    let y = (height / rows) * j + (Math.random() - 0.5) * 50;
                    traps.push(new Trap(x, y));
                }
            }
        }

        // 击穿闪烁效果
        function triggerBreakdown() {
            if (Math.random() > 0.1) return; // 限制频率
            flashOverlay.style.opacity = 0.8;
            setTimeout(() => {
                flashOverlay.style.opacity = 0;
            }, 50);
        }

        // 切换模式
        function toggleMode() {
            isDoped = !isDoped;
            switchContainer.classList.toggle('active');

            if (isDoped) {
                // 切换到纳米模式
                titleText.innerHTML = '<span class="status-light status-safe"></span>状态：纳米掺杂 XLPE (陷阱效应)';
                descText.innerHTML = '引入纳米颗粒（橙色）创造深陷阱。电子（紫色）被界面区捕获，<br><span style="color: #00e676;">能量被分散，击穿风险消除。</span>';
            } else {
                // 切换到纯净模式
                titleText.innerHTML = '<span class="status-light status-danger"></span>状态：纯净 XLPE (溜冰场)';
                descText.innerHTML = '电子在平滑的晶格中自由加速，能量不断累积。<br><span style="color: #ff4d4d;">⚠️ 警告：极易发生高能撞击导致绝缘击穿。</span>';
                
                // 释放所有电子
                particles.forEach(p => {
                    p.trapped = false;
                    p.vx = 2;
                });
            }
        }

        // 动画循环
        function animate() {
            // 背景拖尾效果（为了让电子运动看起来更顺滑）
            ctx.fillStyle = 'rgba(5, 10, 20, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // 绘制陷阱
            traps.forEach(trap => trap.draw());

            // 绘制电子
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

    </script>
</body>
</html>
